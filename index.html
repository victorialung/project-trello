<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello Project</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header(here we insert the logo) -->
  <header>
    <!-- header-nav -->
    <div id ="header-nav">
      <div class = "navbar">
        <ul id="navbar-right">
          <li class="plus">
            <a href="#">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
          </li>
          <li class="info">
            <a href="#">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
          </li>
          <li class="bell">
            <a href="#">
              <i class="fa fa-bell-o" aria-hidden="true"></i>
            </a>
          </li>
          <li class="profile-user">
            <div id= "user-avatar">
              <img src="assets/img/user-image.jpg" alt="user-image">
            </div>
          </li>
        </ul>
        <ul id="navbar-left">
          <li class ="boards">
            <a href="#">
              <i class="fa fa-trello" aria-hidden="true"></i>
              <span>Boards</span>
          </a>
          </li>
          <li class = "search">
            <div id="search-box">
              <form action="">
                <input type="text">
              </form>
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </li>
        </ul>
    </div> 
    <!-- header-subnav -->
    <div id ="header-subnav">
        <ul id="subnav-left">
            <li class ="user-name">
              <a href="#">
                <span>Laboratoria's Testing Board</span>
                <i class="fa fa-star-o" aria-hidden="true"></i>
              </a>
            </li>
            <li class = "lock">
              <a href="#">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <span>Private</span>
              </a>
            </li>
          </ul>
          <ul id ="subnav-right" >
            <li>
              <a href="#">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                <span>Show menu</span>
              </a>
            </li>
          </ul>
    </div>
  </header>
  <!-- main -->
  <main>
    <!-- here we insert panels and events -->
    <div id="container-boards">
      <div>
        
      </div>

    </div>
    
  </main>
</body>
</html>
